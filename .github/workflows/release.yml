name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Packaging
        run: |
          bash ./package.sh /tmp/dist.deb

      - name: Create release
        run: |
          gh release create ${{github.ref_name}} --generate-notes /tmp/dist.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger syoch/ppa workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/syoch/ppa/actions/workflows/upload.yml/dispatches \
            -d '{"ref":"main", "inputs": {"version": "${{ github.ref_name }}", "repo": "syoch/LaTeX-Core", "archive": "makefile.tgz", "install_dir": "/usr/share/report.mk"}}'
